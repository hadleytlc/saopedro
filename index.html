<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Telão Bingo</title>
  <style>
    /* (estilos exatamente como você mandou — sem alterações) */
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: whith;
      height: 100%;
      font-family: 'Segoe UI Black', Impact, sans-serif;
      cursor: pointer;
    }

    .main-wrapper {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      color: blue;
      background: white;
      user-select: none;
      align-items: center;
    }

    .container {
      display: flex;
      height: 90vh;
      align-items: center;
      gap: 5vw;
    }

    .bingo-panel {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3vw;
      padding: 1vh;
      border: 8px solid blue;
      border-radius: 10px;
    }

    .bingo-column {
      display: grid;
      grid-template-rows: 8% repeat(15, 1fr);
      align-items: center;
      justify-items: center;
    }

    .bingo-column::before {
      content: attr(id);
      font-size: 5vw;
      font-weight: bold;
    }

    .bingo-column div {
      width: 5.5vw;
      height: calc(83vh / 16);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: min(5.8vw, 5.8vh);
	  transform: translateY(4.5px);
      font-weight: bold;
      color: #aaa;
      background-color: white;
      border: 2px solid blue;
      border-radius: 0;
      transition: all 0.3s ease;
    }

    .bingo-column div.active {
      background-color: red;
      color: white;
    }

    .bingo-column div.history {
      background-color: yellow;
      color: blue;
      border: 2.5px solid blue;
    }

    .info-panel {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 93.5vh;
    }

    .info-box {
      width: 40vw;
      height: 45.5vh;
      border: 8px solid blue;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      position: relative;
    }

    .last-number {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: blue;
      height: 100%;
      padding-top: 0vh;
      gap: 0vh;
    }

    .last-letter {
      font-size: min(12.5vw, 12.5vh);
      font-weight: bold;
      line-height: 84%;
    }

    .last-num {
      font-size: min(43vw, 43vh);
      font-weight: bold;
      line-height: 67%;
    }

    .image-box {
      width: 100%;
      height: 100%;
      position: relative;
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: center;
    }

    .image-buttons {
      position: absolute;
      bottom: 101%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1vw;
    }

    .image-buttons button {
      font-size: 1vw;
      padding: 0.4vw 1vw;
      background: #eee;
      border: 1px solid #aaa;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .image-buttons button:hover {
      background: #ddd;
    }
	.cell-num {
  display: inline-block;
  transform: translateY(-2.2px); /* sobe só o número */
  }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="container">
      <div class="bingo-panel">
        <div class="bingo-column" id="B"></div>
        <div class="bingo-column" id="I"></div>
        <div class="bingo-column" id="N"></div>
        <div class="bingo-column" id="G"></div>
        <div class="bingo-column" id="O"></div>
      </div>
      <div class="info-panel">
        <div class="info-box">
          <div class="last-number">
            <div class="last-letter" id="last-letter">--</div>
            <div class="last-num" id="last-num">--</div>
          </div>
        </div>
        <div class="info-box">
          <div class="image-box" id="image-box">
            <div class="image-buttons">
              <button id="reset-btn">Resetar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const columns = {
      B: [1, 15],
      I: [16, 30],
      N: [31, 45],
      G: [46, 60],
      O: [61, 75],
    };

    const lastLetter = document.getElementById("last-letter");
    const lastNum = document.getElementById("last-num");

    for (let letter in columns) {
      const col = document.getElementById(letter);
      const [start, end] = columns[letter];

      for (let i = start; i <= end; i++) {
        const cell = document.createElement("div");
        const formattedNum = i.toString().padStart(2, "0");
        cell.innerHTML = `<span class="cell-num">${formattedNum}</span>`;
        cell.dataset.letter = letter;
        cell.dataset.value = formattedNum;

        cell.addEventListener("click", () => {
          if (cell.classList.contains("active") || cell.classList.contains("history")) {
            const confirmUnmark = confirm(`Deseja desmarcar o número ${letter}${formattedNum}?`);
            if (confirmUnmark) {
              cell.classList.remove("active", "history");
              cell.style.backgroundColor = "white";
              cell.style.color = "#aaa";

              if (lastLetter.textContent === letter && lastNum.textContent === formattedNum) {
                lastLetter.textContent = "--";
                lastNum.textContent = "--";
              }

              return;
            } else {
              return;
            }
          }

          // Marca novo número e move os outros para histórico
          document.querySelectorAll(".bingo-column div").forEach(c => {
            if (c.classList.contains("active")) {
              c.classList.remove("active");
              c.classList.add("history");
            }
          });

          cell.classList.add("active");
          cell.style.backgroundColor = "";
          cell.style.color = "";
          lastLetter.textContent = letter;
          lastNum.textContent = formattedNum;
        });

        col.appendChild(cell);
      }
    }

    // Botão Reset
    document.getElementById("reset-btn").addEventListener("click", () => {
      document.querySelectorAll(".bingo-column div").forEach(c => {
        c.classList.remove("active", "history");
        c.style.backgroundColor = "white";
        c.style.color = "#aaa";
      });
      lastLetter.textContent = "--";
      lastNum.textContent = "--";
    });

    // Imagem de fundo padrão
    document.getElementById("image-box").style.backgroundImage = "url('logo.jpeg')";

    // Teclado
    let typedNumber = "";
    document.addEventListener("keydown", (e) => {
      if (/^[0-9]$/.test(e.key)) {
        typedNumber += e.key;
      } else if (e.key === "Enter") {
        const num = parseInt(typedNumber);
        if (!isNaN(num) && num >= 1 && num <= 75) {
          const allCells = document.querySelectorAll(".bingo-column div");
          const match = Array.from(allCells).find(el => parseInt(el.textContent) === num);
          if (match) {
            match.click();
          }
        }
        typedNumber = "";
      }
    });
  </script>
</body>
</html>
